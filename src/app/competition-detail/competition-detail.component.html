<div class="page-header">
  <h1> {{competition.title}} </h1>
</div>

<div class="row">
  <div class="col-xl-12">

    <div *ngFor="let ranking of competition.rankings">
      <h2>{{ranking.name}}</h2>
      <table class="table table-striped table-bordered table-sm table-nonfluid">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="text-center ranking">#</th>
            <th scope="col" class="text-right score">Dossard</th>
            <th scope="col" class="athlete">Athlete</th>
            <th scope="col" class="score">Score</th>
            <th scope="col" class="score">TOPS</th>
            <th scope="col" class="score">Zones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let athlete of ranking.athletes">
            <th scope="row" class="text-center">1</th>
            <td class="text-center"><a href="#">{{athlete.dossard}}</a></td>
            <td><a href="">{{athlete.name}}</a></td>
            <td class="text-right">0,0</td>
            <td class="text-center">0</td>
            <td class="text-center">0</td>
          </tr>
        </tbody>
      </table>
    </div>


    <a class="btn btn-primary" href="/encoding/2/" role="button">Encoder des r√©sultats</a>

  </div>
</div>
