<div class="page-header">
  <h1>Compétitions</h1>
</div>

<div class="row">
  <div class="col-xl-12">

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Compétition</th>
          <th>Date</th>
          <th>Lieu</th>
          <th>Catégories</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let competition of competitions">
          <td><a routerLink="/competitions/{{competition.id}}">{{competition.title}}</a></td>
          <td>{{competition.date | date :"fullDate"}}</td>
          <td>{{competition.gym}}</td>
          <td><span *ngFor="let ranking of competition.rankings">{{ranking.code}}, </span> </td>
        </tr>

      </tbody>
    </table>

  </div>
</div>
